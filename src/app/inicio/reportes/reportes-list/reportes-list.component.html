<div class="container bg-dark text-white py-5 text-center">
  <div class="container">
    <h2>MOSTRANDO REPORTES</h2>
    <hr>
  </div>
    <table class="table table-bordered table-hover">
        <thead class="text-center">
            <tr class="text-dark bg-light">
                <td>ID</td>
                <td>DESCRIPCION</td>
                <td>MONTO TOTAL</td>
                <td>NUMERO DE UNIDADES</td>
                <td>FECHA</td>
                <td>ID TIENDA</td>
                <td>EN ID</td>
                <td>TIPO A ID</td>
                <td>EDITAR</td>
                <td>ELIMINAR</td>
              </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let Repo of t.reporList">
                <td>{{Repo.Repor_Id}}</td>
                <td>{{Repo.Repor_Descipcion}}</td>
                <td>{{Repo.Repor_MontoTotal}}</td>
                <td>{{Repo.Repor_NumUnidades}}</td>
                <td>{{Repo.Repor_Fecha}}</td>
                <td>{{Repo.Tienda_Id}}</td>
                <td>{{Repo.En_id}}</td>
                <td>{{Repo.TipoA_id}}</td>
                <td>
                  <a class="btn btn-success" (click)="showForEdit(Repo)">
                    <i class="fa fa-pencil-square-o"></i>
                    Editar
                  </a>
                </td>
                <td>
                  <a class="btn btn-danger" (click)="onDelete(Repo.Repor_Id)">
                    Eliminar
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
              </tr>
        </tbody>
        
      </table>
</div>
