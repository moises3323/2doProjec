<div class="container bg-dark text-white py-5 text-center">
   <form class="container text-center" #TiendaForm="ngForm" (ngSubmit)="onSubmit(TiendaForm)" >
    <div class="container">
        <div class="container text-center text-white ">
            <h2>AGREGAR NUEVA TIENDA</h2>
          <hr>
        </div>
      
            <div class="form-group">
                <input class="form-control" name="Tienda_Nombre" placeholder="Ingrese Nombre" #Tienda_Nombre="ngModel" [(ngModel)]="t.selectedStore.Tienda_Nombre"  required>
            </div>
            <div class="form-group">
                <input class="form-control" name="Tienda_Direccion" placeholder="Ingrese Direccion" #Tienda_Direccion="ngModel" [(ngModel)]="t.selectedStore.Tienda_Direccion"  required>
            </div>

            <div> 
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
          <button class="btn btn-success" type="submit">AGREGAR TIENDA</button>
      </div>
      <div class="form-group col-md-4">
          <button class="btn btn-danger" (click)="resetForm(TiendaForm)"> LIMPIAR CAMPOS</button>
      </div>
        
      <div class="form-group col-md-4">
          <a class="btn btn-primary" href="../inicio_catalogos/index_catalogos.php">IR A INICIO</a>
      </div>
      </div>
    </div>

  </form>
  </div>
