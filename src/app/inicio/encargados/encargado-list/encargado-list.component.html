<table class="table table-sm table-hover">
  <tr *ngFor="let Encar of e.managerList">
    <td>{{Encar.En_id}}</td>
    <td>{{Encar.En_Nombre}}</td>
    <td>{{Encar.En_Apellido}}</td>
    <td>{{Encar.En_Rolid}}</td>
    <td>
      <a class="btn" (click)="showForEdit(Encar)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
    </td>
    <td>
      <a class="btn text-danger" (click)="onDelete(Encar.En_id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
