<table class="table table-sm table-hover">
    <tr *ngFor="let rol of r.rolinList">
      <td>{{rol.Rol_id}}</td>
      <td>{{rol.Rol_descripcion}}</td>
     
      <td>
        <a class="btn" (click)="showForEdit(rol)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
      </td>
      <td>
        <a class="btn text-danger" (click)="onDelete(rol.Rol_id)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </table>
